<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Tính Hình Tròn</title>
</head>

<body ng-app="myApp">
  <div ng-controller="math">
    <input type="number" ng-model="x" placeholder="Bán Kính">
    <br>  <span>Chu vi: {{ chuvi }}</span>
    <br>  <span>Diện tích: {{ dientich }}</span>
    <br>  <button ng-click="tinh()">Tính toán</button>
  </div>
</body>
<script>
  angular.module('myApp', [])
    .controller('math', function ($scope) {
      $scope.x = 0;
      $scope.tinh = function () {
        var a = parseFloat($scope.x);
        $scope.chuvi = $scope.x *2 * 3.14
        $scope.dientich = 3.14 * $scope.x * $scope.x 
      };
    });
</script>
