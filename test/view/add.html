<h1>Posts</h1>
<ul>
  <li ng-repeat="post in arr">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <button ng-click="delete(post.id)">Xóa</button>
  </li>
</ul>

<h2>Thêm Post</h2>
<form ng-submit="addPost(newPost)">
  <label for="title">Title:</label>
  <input type="text" id="title" ng-model="newPost.title" required>
  <br>
  <label for="content">Content:</label>
  <textarea id="content" ng-model="newPost.content" required></textarea>
  <br>
  <button type="submit">Thêm Post</button>
</form>
