<!DOCTYPE html>
<html lang="en" ng-app="myapp">

<head>
    <title>QUẢN TRỊ THỂ LOẠI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" />
</head>

<body>
    <div class="container" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">CUSTOM VALIDATION</div>
            <div class="card-body">
                <form name="frmValid">
                    <div class="form-outline">
                        <input type="number" id="txtNumber" class="form-control"
                            ng-model="number" name="txtNumber" required
                            poly-number /> <label class="form-label" for="txtNumber">Số Poly</label>
                        <div class="form-helper"
                            ng-show="frmValid.txtNumber.$invalid && frmValid.txtNumber.$dirty">
                            Số này không chia hết cho 2 và 9
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-primary">Kiểm tra</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
      var app = angular.module("myapp", []);

app.directive("polyNumber", function() {
    return {
        require: "ngModel",
        link: function(scope, element, attr, ngModelCtrl) {
            ngModelCtrl.$parsers.push(function(value) {
                var number = parseInt(value);

                if (number % 2 === 0 && number % 9 === 0) {
                    ngModelCtrl.$setValidity('charE', true);
                } else {
                    ngModelCtrl.$setValidity('charE', false);
                }

                return value;
            });
        }
    };
});

app.controller("myctrl", function($scope) {
    // Your controller logic here
});

    </script>
</body>

</html>
