<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Form</title>
</head>

<body ng-app="myApp">
    <div ng-controller="run">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Thông tin sinh viên
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="tenInput">Tên sinh viên:</label>
              <input type="text" class="form-control" id="tenInput" placeholder="Nhập tên" ng-model="studen.ten">
            </div>
            <div class="form-group">
              <label for="ngaysinhInput">Ngày Sinh:</label>
              <input type="date" class="form-control" id="ngaysinhInput" placeholder="dd/mm/yyyy" ng-model="studen.ngaysinh">
            </div>
            <div class="form-group">
              <label for="gioitinhSelect">Giới Tính:</label>
              <select class="form-control" id="gioitinhSelect" ng-model="studen.gioitinh">
                <option>Nam</option>
                <option>Nữ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="diemInput">Điểm:</label>
              <input type="number" class="form-control" id="diemInput" placeholder="Nhập điểm" ng-model="studen.diem">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Thông tin khác
          </div>
          <div class="card-body">
            <p>Trạng Thái: {{ studen.trangthai }}</p>
            <button ng-click="save()" class="btn btn-primary">Lưu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>

  <script>
    angular.module("myApp", [])
      .controller("run", function ($scope) {
        $scope.studen = {
          ten: "",
          ngaysinh: "",
          gioitinh: "",
          diem: "",
          trangthai: "",
        };

        $scope.save = function() {
          var a = parseFloat($scope.studen.diem);
          if (a < 5) {
            $scope.studen.trangthai = "Tạch";
          } else {
            $scope.studen.trangthai = "Qua";
          }
        };
      });
  </script>
</body>

</html>
