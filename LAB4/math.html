<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <title>Math App</title>
</head>

<body ng-app="myApp">
    <div ng-controller="math">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Nhập kích thước
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="xInput">X:</label>
              <input type="number" class="form-control" id="xInput" placeholder="Nhập X" ng-model="x">
            </div>
            <div class="form-group">
              <label for="yInput">Y:</label>
              <input type="number" class="form-control" id="yInput" placeholder="Nhập Y" ng-model="y">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Kết quả
          </div>
          <div class="card-body">
            <p>Chu Vi: {{ chuvi() }} cm</p>
            <p>Diện Tích: {{ dientich() }} cm<sup>2</sup></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    angular.module("myApp", [])
      .controller("math", function ($scope) {
        $scope.x = 0;
        $scope.y = 0;

        // Chu vi function
        $scope.chuvi = function() {
          return ($scope.x + $scope.y) * 2;
        };

        // Diện tích function (Optional)
        $scope.dientich = function() {
          return $scope.x * $scope.y;
        };
      });
  </script>
</body>

</html>
