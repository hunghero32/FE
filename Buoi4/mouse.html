<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body ng-app="myApp">
    <div ng-controller="run">
        <h1 ng-mousemove="fn()">Đưa chuột vào đây</h1>
        <p> {{ count }}</p>
        </div>
</body>
<script>
    angular.module( 'myApp', [] )
           .controller('run', function($scope) { 
               $scope.count = 0;
               $scope.fn = function(){
                   $scope.count++;
                   console.log("Chuột bị đưa vào");
               }
               });
</script>
</html>
